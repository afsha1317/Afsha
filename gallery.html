<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gallery | STAMP Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fffaf0;
      color: #3e2723;
    }

    /* Modern Header */
    header {
      background: linear-gradient(135deg, #4e342e, #6d4c41);
      padding: 1.5rem 2rem;
      color: white;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      cursor: pointer;
    }

    .logo-title img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 0;
      background-color: #ffcc80;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffcc80;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a.active {
      color: #ffcc80;
    }

    .gallery-section {
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-section h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #4e342e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    /* Modal for logo */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal .logo-popup {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      animation: popIn 0.3s ease;
    }

    .modal .logo-popup img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title" onclick="openModal()">
      <img src="STAMP_LOGO.png" alt="STAMP Logo">
      <span>STAMP</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>Our Cafe Moments</h2>
    <div class="gallery-grid">
      <img src="img1.jpeg" alt="Cafe Photo 1">
      <img src="img3.jpeg" alt="Cafe Photo 2">
      <img src="img4.avif" alt="Cafe Photo 3">
      <img src="img2.jpg" alt="Cafe Photo 4">
      <img src="gallery-1.jpg" alt="Cafe Photo 5">
      <img src="gallery-2.jpg" alt="Cafe Photo 6">
      <img src="gallery-3.jpg" alt="Cafe Photo 7">
      <img src="gallery-4.jpg" alt="Cafe Photo 8">
      <img src="gallery-5.jpg" alt="Cafe Photo 9">
      <img src="gallery-6.jpg" alt="Cafe Photo 10">    
      <img src="g1.jpg" alt="Cafe Photo 11">
      <img src="g2.jpeg" alt="Cafe Photo 12">
      <img src="g3.jpg" alt="Cafe Photo 13">
      <img src="g4.jpeg" alt="Cafe Photo 14">
      <img src="g5.jpg" alt="Cafe Photo 15">
      <img src="g6.png" alt="Cafe Photo 16">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 STAMP Cafe</p>
  </footer>

  <div class="modal" id="logoModal" onclick="closeModal(event)">
    <span class="close-btn" onclick="closeModal(event)">âœ•</span>
    <div class="logo-popup">
      <img src="STAMP_LOGO.png" alt="STAMP Logo Large">
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('logoModal').style.display = 'flex';
    }
    function closeModal(event) {
      const modal = document.getElementById('logoModal');
      if (event.target === modal || event.target.classList.contains('close-btn')) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
